checkpoint:
  chkpt_saving_iterations        : 1
  preempt_chkpt_saving_iterations: 1
  directory                      : experiments/chkpts
  prefix                         : fsdp
  path_chkpt_prev                : null
  pretrain                       : null
dataset:
  drop_last_in_sampler: true
  drop_last_in_loader : true
  batch_size          : 2
  num_workers         : 2
  path_train          : experiments/datasets/test.json
  path_eval           : experiments/datasets/test.json
  seg_size            : 20
  entry_per_cycle     : 1
  debug               : false
  server_address      : [localhost, 5000]
  transforms:
    norm:
      Rayonix:
        mean: 116.92
        std: 22.89
      epix10k2M:
        mean: 46.6
        std: 98.3
      jungfrau4M:
        mean: 593.17
        std: 204.13
    H_pad: 2048
    W_pad: 2048
    num_patch: 100
    size_patch: 20
    angle_max: 360
    frac_shift_max: 0.1
    downscale_factors: [2, 2]
    var_size_patch: 0.2
    patch_size: 224
    stride: 224
    sampling_fraction: null
dist:
  backend               : nccl
  uses_unique_world_seed: true
  dtype                 : float16
logging:
  directory : experiments/logs
  prefix    : fsdp
  level     : debug
loss:
  grad_accum_steps: 10
lr_scheduler:
  min_lr                     : !!float 1e-7
  total_iterations           : !!int 1_000_000
  warmup_iterations          : 5
  scheduler_update_iterations: 1
misc:
  max_epochs          : 5
  max_eval_iter       : 50
  max_eval_retry      : 2
  num_gpus            : 4
  uses_mixed_precision: true
  compiles_model      : false
  data_dump_on        : false
  peak_flops_per_sec  : !!float 112e12
  monitors_dynamics   : false
model:
  hf_config:
    hidden_size                 : 768
    num_hidden_layers           : 12
    num_attention_heads         : 12
    intermediate_size           : 3072
    hidden_act                  : "gelu"
    hidden_dropout_prob         : 0.0
    attention_probs_dropout_prob: 0.0
    initializer_range           : 0.02
    layer_norm_eps              : 1.0e-12
    image_size                  : 224
    patch_size                  : 16
    num_channels                : 1
    qkv_bias                    : true
    decoder_num_attention_heads : 16
    decoder_hidden_size         : 512
    decoder_num_hidden_layers   : 8
    decoder_intermediate_size   : 2048
    mask_ratio                  : 0.75
    norm_pix_loss               : false
  from_scratch                : false
optim:
  grad_clip   : 1.0
  lr          : !!float 1.5e-4
  weight_decay: !!float 0.05
  beta1       : 0.9
  beta2       : 0.95
  fused       : false
